from=git-client-service-dev2.0

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/oversea_item?useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

spring.redis.pool.max-active=8
spring.redis.pool.max-idle=8
spring.redis.pool.max-wait=-1
spring.redis.pool.min-idle=0
spring.redis.timeout=0
spring.redis.cluster.nodes=127.0.0.1:6379,127.0.0.1:6378

spring.messages.basename=i18n/messages
#默认国际化语言
default.i18n.lang=en

#图片上传地址
image.server.address=http://
image.suffix=.jpg

